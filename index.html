<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/icon2.png">
    <meta property="og:image" content="images/og_photo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="css/kantor_style.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
    <script defer src="js/kantor_script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Luxurious+Roman&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">Wybierz walutę:</span>
                        <select class="form__field js-currency" required type="number" min="1" step="any"
                            name="currency">
                            <option value="eur">Euro</option>
                            <option value="usd">Dolar Amerykański</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Kurs PLN:</span>
                        <input class="form__field js-exchangeRate" type="number" name="exchange" readonly>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">Wpisz kwotę w wybranej walucie:</span>
                        <input class="form__field js-amount" required type="number" min="1" step="any" name="amount">
                    </label>
                </p>
            </fieldset>
            <button class="form__button">Oblicz</button>
            <p class="result">Wpisana kwota w wybranej walucie to: <strong class="js-result"></strong> PLN</p>
        </form>
    </div>
</body>

</html>
